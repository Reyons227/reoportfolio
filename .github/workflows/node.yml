name: Portfolio CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js version 16.17.0
        uses: actions/setup-node@v2
        with: 
          node-version: '16.17.0'
      - run: npm install
      - run: ng build     
